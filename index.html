<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Wizard</title>
    <script src="js/control.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <h1>Weather Wizard</h1>
        <nav title="Select a country">
            <select id="country">
                <option value="CA">Canada</option>
                <option value="US">USA</option>
                <option value="BR">Brazil</option>
            </select>
            <input type="text" name="city" title="Find an specific city weather" placeholder="Find an specific city ...">
        </nav>
    </header>

    <main>
        <hr>
        <ul id="cities">
            <li></li>
        </ul>
    </main>

    <footer>
        <p>by <a href="https://github.com/vhte/weather-wizard" target="_blank" title="This is an open source project!">Victor</a>, forged on my couch.</p>
        <p>under <a href="https://www.gnu.org/licenses/gpl-3.0.en.html" target="_blank">GNU General Public License v3.0</a></p>
    </footer>
</body>
</html>
